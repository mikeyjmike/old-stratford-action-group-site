backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site"
    label: "Site content"
    files:
      - file: "content/site.json"
        name: "homepage"
        label: "Homepage"
        fields:
          - { name: "hero_title", label: "Hero title", widget: "string" }
          - { name: "hero_tagline", label: "Hero tagline", widget: "text" }
          - { name: "hero_subcopy", label: "Hero subcopy", widget: "text" }
          - { name: "position_statement", label: "Position statement", widget: "text" }
          - { name: "about_us", label: "About us", widget: "text" }
          - { name: "contact_email", label: "Contact email", widget: "string" }
          - { name: "footer_text", label: "Footer text", widget: "  text" }